<section layout='column'>
  <section layout-gt-md='row' layout='column'>
    <md-card flex>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">New Pit Scout</span>
          <span class="md-subhead">Scout a team's robot</span>
        </md-card-title-text>
      </md-card-title>

      <md-card-content layout-padding>
        <div layout='column'>
          <article ng-repeat='(section, data) in scout' flex>
            <h4 class='md-title autocap'>{{section}}</h3>
            <div ng-repeat='(key, val) in data' ng-include="'templates/'+scoutMeta[key].type+'.html'"/>
            </div>
          </article>
          <md-button class='md-raised md-primary' ng-click='submit()'>
            Submit
          </md-button>
        </div>
      </md-card-content>
    </md-card>
  </section>
</section>
