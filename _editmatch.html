 <md-card flex>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Match Overview</span>
          <span class="md-subhead">A list of all matches</span>
        </md-card-title-text>
      </md-card-title>

      <md-card-content>
        <table>
          <tr>
            <th>Move</th>
            <th>Match</th>
            <th>Red</th><th></th><th></th>
            <th>Blue</th><th></th><th></th>
            <th>Score</th><th></th>
          </tr>
          <tr ng-repeat="data in tournament.matches">
            <td>
              <md-button class='md-mini md-primary md-icon-button' ng-click="moveUp(data)">
                <md-icon>arrow_upward</md-icon>
              </md-button>
            </td>
            <td>  
            <md-menu>
              <md-button class="md-primary" ng-click="$mdOpenMenu($event)">
                 {{data.title}}
              </md-button>
              <md-menu-content width="2">
                <md-menu-item ng-repeat="item in ['Quals', 'Semis', 'Quarters', 'Finals']">
                  <md-button ng-click="EditCtrl.editMatchType($index)">
                    {{item}}
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>

          <!--
            <input type="text" value="{{data.title}}" size="4">
          !-->
            </td>
            <td ng-repeat="(id, team) in data.description.li" class='team' ng-class='{red: id<3, blue: id>=3}'>
                <input type="text" class='team' ng-class='{red: id<3, blue: id>=3}' ng-model="team">
            </td>
            <td class='team red'>
              <input type="text"  class='team' ng-model="data.description.h1[0]" size="2">
            </td>
            <td class='team blue'>
              <input type="text" class='team' ng-model="data.description.h1[1]" size="2">
            </td>
          <tr/>
        </table>

      </md-card-content>
    </md-card>
